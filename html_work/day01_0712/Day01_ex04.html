<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <table border="1">
        <caption>Monthly Sales</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Product A</th>
                <th>Product B</th>
                <th>Product C</th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor="yellow">
                <td>January</td>
                <td>100</td>
                <td>200</td>
                <td>150</td>
            </tr>
            <tr>
                <td>February</td>
                <td>120</td>
                <td>180</td>
                <td>170</td>
            </tr>
            <tr>
                <td>March</td>
                <td>170</td>
                <td>170</td>
                <td>170</td>
            </tr>
            <tr>
                <td>April</td>
                <td>140</td>
                <td>130</td>
                <td>120</td>
            </tr>
        </tbody>
        <tfoot>
            <tr bgcolor="#369">
                <td>Total</td>
                <td>530</td>
                <td>680</td>
                <td>510</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
