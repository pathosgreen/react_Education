<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 객체</h1>
    <script>
        // 다회용 객체 클래스
        // function을 사용하는 방식
        // ES6 이전에 class 키워드가 없던 시절에 사용하던 방식
        // 생성자 함수와 prototype을 이용해서 클래스를 선언.
        // 클래스는 첫글자를 대문자로 쓰는것이 관례
        function People(name, age) {
            // 필드는 this에 선언
            // 객체 내부에서 멤버를 호출할 땐 this를 사용
            // 자바스크립트에서 this 생략하면 window.name과 같은 의미
            // this.name = People의 멤버를 의미
            this.name = name;
            this.age = age;
            // 생성자 내부에 함수를 선언하는것은 효율적이지 않다.
            // 모든 객체가 이 함수의 소스코드를 복제하게 된다.
            // 객체의 멤버 함수는 prototype이라는 속성에 만든다.
            // this.showInfo = function(){
            //     console.log(`${this.name}님은 ${this.age}세입니다.`)
            // }
        }
        People.prototype.showInfo = function(){
            console.log(`${this.name}님은 ${this.age}세입니다.`)
        }

        var p1 = new People("일지매",25);
        var p2 = new People("김유신",35);
        var p3 = new People("박혁거세",45);
        var p4 = new People("다물",15);
        console.dir(p1);
        // console.log(p1);
        // console.log(p2);
        // console.log(p3);
        // console.log(p4);
        p1.showInfo();
        p2.showInfo();
        p3.showInfo();
        p4.showInfo();
    </script>
</body>
</html>
